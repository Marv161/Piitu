
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xPiitu | GALERÍA </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #ff2d85;
            --pink-glow: #ff71ad;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Efecto de Texto 3D con Wave y Glow */
        .brand-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 4rem;
            position: relative;
            display: inline-block;
            color: transparent;
            background: linear-gradient(
                90deg, 
                #ff2d85, #ff71ad, #ffffff, #ff71ad, #ff2d85
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: wave-colors 4s linear infinite;
            text-shadow: 
                2px 2px 0px rgba(255, 45, 133, 0.3),
                4px 4px 0px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 45, 133, 0.5);
            filter: drop-shadow(0 0 15px rgba(255, 45, 133, 0.4));
        }

        @keyframes wave-colors {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Estilo de Marco de Galería */
        .art-frame {
            position: relative;
            background: #151515;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 730 / 486;
            overflow: hidden;
        }

        .art-frame::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid var(--pink-main);
            opacity: 0.2;
            pointer-events: none;
            z-index: 10;
        }

        .art-frame:hover {
            transform: scale(1.03) translateY(-10px);
            border-color: var(--pink-main);
            box-shadow: 0 0 25px rgba(255, 45, 133, 0.3);
        }

        .art-frame:hover::before {
            opacity: 0.6;
        }

        .gif-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .art-frame:hover img {
            transform: scale(1.1);
        }

        /* Luces de fondo */
        .bg-glow {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255, 45, 133, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--pink-main);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .brand-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Fondos Decorativos -->
    <div class="bg-glow" style="top: -10%; left: -10%;"></div>
    <div class="bg-glow" style="bottom: -10%; right: -10%;"></div>

    <!-- Header Section -->
    <header class="pt-16 pb-12 px-6 flex flex-col items-center justify-center text-center">
        <div class="flex items-center gap-6 mb-4 flex-wrap justify-center">
            <h1 class="brand-title">xPiitu</h1>
            <img src="https://xatimg.com/image/g9tCn0WIuuTi.png" alt="xPiitu Icon" class="w-20 h-20 md:w-24 md:h-24 animate-bounce hover:scale-110 transition-transform duration-300 pointer-events-none" style="animation-duration: 3s;">
        </div>
        <p class="text-pink-300 uppercase tracking-[0.3em] text-xs md:text-sm font-light italic">GALERÍA de Animación & Arte Digital</p>
        <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[#ff2d85] to-transparent mt-6"></div>
    </header>

    <!-- Main Gallery -->
    <main class="container mx-auto px-4 pb-24">
        <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Los GIFs se cargarán dinámicamente aquí -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-12 border-t border-zinc-900 text-center text-zinc-500 text-sm">
        <p>&copy; 2026 Xpiitu (1550479745)</p>
        <p class="mt-2 text-pink-900">Hecho con pasión y estética.</p>
    </footer>

    <!-- Overlay de Previsualización (Opcional) -->
    <div id="modal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4 cursor-zoom-out">
        <img id="modal-img" src="" alt="Zoom" class="max-w-full max-h-full rounded shadow-2xl border border-pink-600/30">
    </div>

    <script>
        const gifs = [
            "https://xatimg.com/image/RRAUo3JmiNLG.gif",
            "https://xatimg.com/image/HnobGMzks2S8.gif",
            "https://xatimg.com/image/3oLcXJNc15Ny.gif",
            "https://xatimg.com/image/zjrKRWfDbXK5.gif",
            "https://xatimg.com/image/rJHl7HmMa6ja.gif",
            "https://xatimg.com/image/fygyrU16Zgfh.gif",
            "https://xatimg.com/image/uFBdVuXkIQu2.gif",
            "https://xatimg.com/image/EKVpoaWd8Chf.gif",
            "https://xatimg.com/image/A1IR2kO7suFz.gif",
            "https://xatimg.com/image/l7KbVl8xXqvN.gif",
            "https://xatimg.com/image/Tei8g4IGqaon.gif",
            "https://xatimg.com/image/v6ICS6dQAivE.gif",
            "https://xatimg.com/image/LS3x4XGP1Yxs.gif",
            "https://xatimg.com/image/8eLWi1KCZp4r.gif",
            "https://xatimg.com/image/dmdu45MCh8ai.gif",
            "https://xatimg.com/image/Ik2mXULD4N3g.gif",
            "https://xatimg.com/image/i7PcIEolrJZX.gif",
            "https://xatimg.com/image/ia4yk9VXFJid.gif",
            "https://xatimg.com/image/Nb5Q59Co8PJY.gif",
            "https://xatimg.com/image/YX5dHTcUPHyI.gif",
            "https://xatimg.com/image/5VKKj80aJzkF.gif",
            "https://xatimg.com/image/gIMrc3jvNBEJ.gif",
            "https://xatimg.com/image/o3gCKsfhTIc5.gif",
            "https://xatimg.com/image/vFsYCyZQpFbL.gif",
            "https://xatimg.com/image/LU9vl8ybLEAM.gif",
            "https://xatimg.com/image/dmTppq1kdtvQ.gif",
            "https://xatimg.com/image/asFhMzE4ZsLF.gif",
            "https://xatimg.com/image/LmxRyO2UvpT5.gif",
            "https://xatimg.com/image/5e9hQhC0nQpH.gif",
            "https://xatimg.com/image/Y9MCXVKMqTOH.gif"
        ];

        const gallery = document.getElementById('gallery-grid');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        // Renderizar Galería
        gifs.forEach((url, index) => {
            const frame = document.createElement('div');
            frame.className = 'art-frame cursor-zoom-in';
            frame.innerHTML = `
                <div class="gif-container">
                    <img src="${url}" alt="Trabajo Animado ${index + 1}" loading="lazy">
                </div>
                <div class="absolute bottom-4 left-4 z-20 opacity-0 transform translate-y-4 transition-all duration-300 art-label">
                    <span class="bg-black/80 backdrop-blur-md px-3 py-1 text-[10px] uppercase tracking-widest text-pink-400 border border-pink-900/50">Obra #${index + 1}</span>
                </div>
            `;
            
            // Efecto de aparición de etiqueta al hacer hover
            frame.addEventListener('mouseenter', () => {
                const label = frame.querySelector('.art-label');
                if(label) label.classList.remove('opacity-0', 'translate-y-4');
            });
            frame.addEventListener('mouseleave', () => {
                const label = frame.querySelector('.art-label');
                if(label) label.classList.add('opacity-0', 'translate-y-4');
            });

            // Función de Zoom
            frame.addEventListener('click', () => {
                modalImg.src = url;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });

            gallery.appendChild(frame);
        });

        // Cerrar Modal
        modal.addEventListener('click', () => {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
